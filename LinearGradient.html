<!doctype html>
<html>
<head>
	<style>
	#grad1{
		height:100px;
		background: linear-gradient(red,yellow);
	}
	#grad2{
		height:100px;
		background: linear-gradient(blue,green);
	}
	#grad3{
		height:100px;
		background: linear-gradient(to right,red,yellow);
	}
	#grad4{
		height:100px;
		background: linear-gradient(to bottom right,pink,yellow);
	}
	#grad5{
		height:200px;
		background: linear-gradient(red,yellow,violet,indigo,orange,blue,green);
	}
	</style>
</head>
<body>
	<div id="grad1"></div>
	<div id="grad2"></div>
	<div id="grad3"></div>
	<div id="grad4"></div>
	<div id="grad5"></div>
</body>
</html>
