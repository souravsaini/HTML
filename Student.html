<!doctype html>
<body> <form name="form" action="">

		<fieldset><legend> Student Register Form</legend> 
				<table>
		<tr><td> Firstname</td>
		<td> <input type="text" size="20" maxlength="15" required name="firstname" placeholder="Firstname"></input> </td></tr>
		<tr><td> Lastname </td>
			<td> <input type="text" size="20" maxlength="15" required name="lastname" placeholder="Lastname"></input></td></tr>
		<tr> <td> Sex </td>
		<td> <input type="radio" name="sex" value="Male" checked>Male</input>
		     <input type="radio" name="sex" value="Female">Female</input></td></tr>
		<tr> <td> Course </td>
		<td> <select name="Course">
		       <option> B.Tech IT</option>   
		       <option> B.Tech CSE</option>
		       <option> B.Tech ME</option>
		       <option> B.Tech CE</option></select></td></tr>

		<tr> <td> City</td>
		<td> <select name="City">      
		       <option> Hoshiarpur </option>
		       <option> Jalandhar </option></select></td></tr>
		<tr> <td> Postal Address </td>
		<td> <input type="textarea" rows="10" cols="10" wrap="off"></input></td></tr>
		<tr> <td> Contact </td>
		<td> <input type="tel"></input></td></tr>    

		<tr> <td> Date of Birth </td>
		<td> <input type="Date"></input></tr>

		<tr> <td> Email ID </td>
			<td> <input type="email"></input></td></tr>
		<tr> <td> <input type="Submit" value="Submit"></input></td>
		   <td> <input type="Reset" value="Reset"></input></td> </tr>	

      </fieldset>
	</table>
</form>
</body>
</html>
